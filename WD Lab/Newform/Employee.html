<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="p" align="center">Employee Regestration</h1>
    <fieldset>
      <legend>Personal Information</legend>
      <table align="center">
        <tr>
          <td>Employee Id</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Employee Name</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email ID</td>
          <td>:</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Contact Number</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Maritial Status</td>
          <td>:</td>
          <td>
            <input type="radio" name="pp" checked/>Married
            <input type="radio" name="pp" />Single
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Education / Experience</legend>
      <table align="center">
        <tr>
          <td>Education</td>
          <td>:</td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td>Experience</td>
          <td>:</td>
          <td><textarea></textarea></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Job Details</legend>
      <table align="center">
        <tr>
          <td>Designation</td>
          <td>:</td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td>Job location</td>
          <td>:</td>
          <td>
            <select>
              <option selected disabled>Enter location</option>
              <option>Rajkot</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Salary</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
