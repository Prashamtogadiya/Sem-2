<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center">
        <h1>Student Registration</h1>
    </header>
    <div class="container">
        <fieldset>
            <legend class="text-center">Personal Information</legend>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter Your Name">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter Your Password">
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter Your Email">
                    </div>
                    <div class="col-md-6">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="dob" required placeholder="Enter Your Date of Birth">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hobbies</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reading">
                            <label class="form-check-label" for="reading">Reading</label>
                        </div>
                        <!-- Add other hobbies checkboxes -->
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CGPA</label>
                        <div class="input-group">
                            <input type="range" class="form-range" id="cgpaRange" name="cgpaRange" min="0" max="10" step="0.1" value="5">
                            <button type="button" class="btn btn-secondary">OR</button>
                            <input type="number" class="form-control" id="cgpaInput" name="cgpaInput" min="0" max="10" step="0.1" value="5" placeholder="Enter CGPA">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Insert Resume</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">LinkedIn Profile</label>
                        <input type="url" class="form-control" placeholder="Enter Url Of Your Profile">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </fieldset>
        <br><br>
        <h6 class="text-center">Comments</h6>
        <textarea class="form-control" rows="5" placeholder="Please Enter Suggestion"></textarea>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
