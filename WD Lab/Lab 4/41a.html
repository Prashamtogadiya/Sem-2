<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Employe Rgistration</title>
<style>
body {
margin: 300PX;
    padding: 0;
}
table {
    margin: 0 auto;
    padding: 0;
}
hr {
    margin: 0;
    padding: 0; 
    border: 0;
    border-top: 1px solid #c9c7c7;
    width: 100%;
}
td {
    padding: 8px;
    text-align: center;
}
</style>
</head>
<body>
<h1 align="center">Employee Registration</h1>
<fieldset>
  <legend>Persoanl Information</legend>
  <form >
    <table align="center" border="0">
      <tr align="center">
        <td>Employee ID</td>
        <td>:</td>
        <td><input type="numbers"></td>
      </tr>
      <tr align="center">
        <td>Employee Name</td>
        <td>:</td>
        <td><input type="text"></td>
      </tr>
      <tr align="center">
        <td>Email ID</td>
        <td>:</td>
        <td><input type="email"></td>
      </tr>
      <tr align="center">
        <td>Contact Number</td>
        <td>:</td>
        <td><input type="Number"></td>
      </tr>
      <tr align="center">
        <td>Maritial Status</td>
        <td>:</td>
        <td>
		  <input type="radio" name="MS" checked >
          Married
          <input type="radio" name="MS">
          Unmarried
		 </td>
      </tr>
    </table>
  </form>
</fieldset>
<fieldset>
  <legend>Education / Expieriance</legend>
  <form >
    <table align="center" border="0">
      <tr align="center">
        <td>Education</td>
        <td>:</td>
        <td><textarea></textarea></td>
      </tr>
      <tr align="center">
        <td>Expierince</td>
        <td>:</td>
        <td><textarea></textarea></td>
      </tr>
    </table>
  </form>
</fieldset>
<fieldset>
  <legend>Job Details</legend>
  <form >
    <table align="center" border="0">
      <tr align="center">
        <td>Designations</td>
        <td>:</td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td>Job Locations</td>
        <td>:</td>
        <select>
          <option>Rajkot</option>
          <option>Ahemdabad</option>
        </select>
      </tr>
      <tr align="center">
        <td>Salary</td>
        <td>:</td>
        <td><input type="number"></td>
      </tr>
    </table>
  </form>
</fieldset>
</body>
</html>
