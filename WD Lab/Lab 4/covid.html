<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID - 19 Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">COVID - 19 Registration Form</h1>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="aadharNumber">Aadhar Number</label>
                    <input type="text" class="form-control" id="aadharNumber">
                </div>
                <div class="form-group">
                    <label for="vaccineName">Vaccine Name</label>
                    <select class="form-control" id="vaccineName">
                        <option selected disabled>Select Vaccine name</option>
                        <option>Covin Shield</option>
                        <option>Zydus Cadilla</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vaccinationCenterName">Vaccination Center Name</label>
                    <select class="form-control" id="vaccinationCenterName">
                        <option selected disabled>Select Vaccination Center</option>
                        <option>Rajkot</option>
                        <option>Surat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateOfDose">Date Of Dose</label>
                    <input type="date" class="form-control" id="dateOfDose">
                </div>
                <div class="form-group">
                    <label for="doseNumber">Dose Number</label>
                    <input type="text" class="form-control" id="doseNumber">
                </div>
                <button type="submit" class="btn btn-primary">Click Here</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </fieldset>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
