<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <fieldset align="Center">
   
    <form>

        <table cellspacing="12" align="Center">

            <caption> <h1>Student Registration</h1></caption>

            <tr align="Center">
                <td>Fullname :&rarr;</td> 
                <td><input type="text" placeholder="Username" required></td>
            </tr>

            <tr align="Center">
                <td>Email :&rarr;</td> 
                <td><input type="email" placeholder="email" required></td>
            </tr>

            <tr align="Center">
                <td>Mobile No. :&rarr;</td> 
                <td><input type="text" placeholder="Phone number" required></td>
            </tr>

            <tr align="Center">
                <td>Hobbies :&rarr;</td> 
                <td>Cricket:<input type="checkbox" name="ll">
                Gaming:<input type="checkbox" name="ll"></td>
            </tr>

            <tr align="Center">
                <td>Gender :&rarr;</td>
                <td>Male:<input type="radio" name="pp">
                    Female:<input type="radio" name="pp"></td>
            </tr>

            <tr align="Center">
                <td>Highest Degree :&rarr;</td>
                <td><select>
                    <option disabled selected>Select your degree</option>
                    <option>B.Tech</option>
                    <option>M.Sc</option>
                    <option>PhD</option>
                </select></td>
            </tr>

            <tr align="Center">
                <td>CPI : </td>
                <td><input type="text"></td>
            </tr>

            <tr align="Center">
                <td valign="top">Address:</td>
                <td><textarea cols="30" rows="8" placeholder="address"></textarea></td>
            </tr>

            <tr align="Center">
                <td>Birth Date : </td>
                <td><input type="date"></td>
            </tr>

            <tr align="Center">
                <td colspan="2"><button type="submit">Submit</button>
                <button type="reset">Reset</button></td>
            </tr>

        </table>

    </form>

</fieldset>

</body>
</html>
