<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form>
            <table cellspacing="22" align="Center">

                <caption><h1>Employee Registration</h1></caption>

                <tr>
                    <th colspan="6">Personal Information</th>
                </tr>

                <tr align="Center">
                    <td>Employee ID</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Employee ID"></td>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Employee Name"</td>
                </tr>
                <tr align="Center">
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Enter Email"></td>
                    <td>Contact Number</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr align="Center">
                    <td>Maritul Status</td>
                    <td>:</td>
                    <td><input type="radio" name="pp">Single<input type="radio" name="pp">Married</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr> 
                <th colspan="6">Educational Qualification</th>
                </tr>

                <tr align="Center">
                    <td>Education</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Educational Details"></td>
                    <td>Experience</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Your Experience"</td>
                </tr>

                <tr>
                    <th colspan="6">Job Details</th>
                </tr>

                <tr align="Center">
                    <td>Designation</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Designation Details"</td>
                    <td>Job Location</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Job Location"</td>
                </tr>
                <tr align="Center">
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Salary Details"</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <hr/>
            <table>
                
            </table>
        </form>
    </fieldset>
</body>
</html>
