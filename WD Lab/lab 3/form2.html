<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <fieldset>
        <form>
            <table cellspacing="22" align="Center">

                <caption><h1>COVID - 19 Registration Form</h1></caption>

                <tr align="Center">
                    <td>First Name</td>
                    <td><input type="text"></td>
                    
                </tr>
                <tr align="Center">
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                    <tr align="Center">
                    <td>Aadhar Number</td>
                    <td><input type="text"></td>
                </tr>
                <tr align="Center">
                    <td>Vaccine Name</td>
                    <td><select>
                        <option selected disabled>Select Vaccine name</option>
                        <option>Covin Shield</option>
                        <option>Zydus Cadilla</option>
                    </select></td>
                </tr>
                <tr align="Center">
                    <td>Vaccination Center Name</td>
                    <td><select>
                        <option selected disabled>Select Vaccination Center</option>
                        <option>Rajkot</option>
                        <option>Surat</option>
                    </select></td>
                </tr>
                <tr align="Center">
                    <td>Date Of Dose</td>
                    <td><input type="date"></td>
                </tr>
                <tr align="Center">
                    <td>Dose Number</td>
                    <td><input type="text" size="4"></td>
                </tr>
                <tr align="Center">
                    <td colspan="2"><input type="submit" value="Click Here">
                    <input type="reset" value="Cancel"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
